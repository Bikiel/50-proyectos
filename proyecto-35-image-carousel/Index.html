<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
  <div class="carousel">
    <div class="image-container" id="imgs">

      <img src="https://th.bing.com/th/id/OIP.YBC6Y39FzHAd8GqrPyw1NgHaEK?pid=ImgDet&w=134&h=75.375&c=7&dpr=1,5" alt="first-image">


      <img src="https://th.bing.com/th/id/OIP.muftLji2sZnEkKxbLTjltgHaEK?pid=ImgDet&w=134&h=83.75&c=7&dpr=1,5" alt="second-image">

      <img src="https://th.bing.com/th/id/OIP.yXF1eSjYxuj_Xp8duigMqQHaEK?pid=ImgDet&w=134&h=74.982421875&c=7&dpr=1,5" alt="third-image">

      <img src="https://th.bing.com/th/id/OIP.9vSKvUCI5BdfToxq2uHG4QHaEo?pid=ImgDet&w=134&h=83.75&c=7&dpr=1,5" alt="fourth-image">

    </div> 
    <div class="buttons-container">
      <button id="left"class="btn">Prev</button>
      <button id="right"class="btn">Next</button>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
