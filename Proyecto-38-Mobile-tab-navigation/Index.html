<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img src="https://i.pinimg.com/736x/86/9a/66/869a6646fcea62ebfdded8debf1faf99.jpg" alt="Imagen de referencia" class="content show">

      <img src="https://i.pinimg.com/564x/95/58/bf/9558bfd89fa81a84de8e417136107325.jpg" alt="Imagen de referencia" class="content">

      <img src="https://i.pinimg.com/564x/d8/06/87/d80687b47036f1dd6eaaf91d2c55688d.jpg" alt="Imagen de referencia" class="content">

      <img src="https://i.pinimg.com/736x/69/79/db/6979dbae133213a882cae409cbfab5a9.jpg" alt="Imagen de referencia" class="content">

      <nav>
        <ul>
          <li>
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>

          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>

          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>

          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>

         
        </ul>
      </nav>

    </div>

    <script src="script.js"></script>
  </body>
</html>
