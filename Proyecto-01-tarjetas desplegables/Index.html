<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tarjetas Desplegables Sony</title>
  </head>
  <body>
    <img class="play" src="play.png" alt="Logo de Sony" />
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url(https://tech4gamers.com/wp-content/uploads/2022/07/God-of-War-Ragnarok.jpg);
        "
      >
        <h4>GOD OF WAR RAGNAROK</h4>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://images.hdqwalls.com/wallpapers/assassins-creed-unity-5k-new-lz.jpg);
        "
      >
        <h4>Assassin Creed Unity</h4>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://maroonersrock.com/wp-content/uploads/2020/08/Crash-Bandicoot-4-Its-About-Time-1620x800.jpg);
        "
      >
        <h4>Crash Bandicoot 4</h4>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://i.blogs.es/597d4f/1366_2000---2024-06-07t133832.477-1-/500_333.jpeg);
        "
      >
        <h4>Resident Evil 4 Remake</h4>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://image.api.playstation.com/vulcan/ap/rnd/202306/1301/cd71d726d8ea2660b83f698d8db0ec93759f65266ef2e2de.png);
        "
      >
        <h4>Marvel's Spider 2</h4>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
