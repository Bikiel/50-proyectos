<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>sound board</title>
  </head>
  <body>
    <h1>A̲R̲T̲I̲S̲T̲S̲</h1>

    <div class="container">
      <div class="card">
        <audio id="congratulations" src="./songs/Congratulations.mp3"></audio>
        <img src="./img/post.jpg" alt="Foto de post malone" />

        <h3 class="art">Post Malone</h3>

        <button class="btn"><i class="fa-solid fa-play"></i></button>
      </div>

      <div class="card">
        <audio id="beautiful" src="./songs/Beautiful.mp3"></audio>
        <img src="./img/benson.jpg" alt="Foto de post malone" />

        <h3 class="art">Benson Boone</h3>

        <button class="btn"><i class="fa-solid fa-play"></i></button>
      </div>

      <div class="card">
        <audio id="tears" src="./songs/save your tears.mp3"></audio>
        <img src="./img/weekend.jpg" alt="Foto de post malone" />

        <h3 class="art">The weekend</h3>

        <button class="btn"><i class="fa-solid fa-play"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
